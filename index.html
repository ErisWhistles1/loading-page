<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Verification Info</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    #infoRequirements {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #infoRequirements p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    #loadingSpinner {
      margin-top: 20px;
      width: 48px;
      height: 48px;
      border: 6px solid #ccc;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="infoRequirements">
    <p>Thank you for verifying your identity, please hold while we redirect you to your agreement.</p>
    <div id="loadingSpinner"></div>
  </div>

</body>
</html>
